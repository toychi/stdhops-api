version: '3.5'
services:
 web_dev:
  build: .
  ports:
   - "4000:4000"
  volumes:
   - .:/app
  environment:
   - ENV=development
   - PORT=4000
   - DB=mongodb://mongodb:27017/spatioreps
   - SECRET=spatioreps
 mongodb:
  image: mongo:latest
  container_name: "mongodb"
  environment:
   - MONGO_DATA_DIR=/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/db:/data/db
   - ./data/dump:/data/dump
  ports:
   - 27019:27017
  command: mongod --smallfiles --logpath=/dev/null # --quiet
networks:
 default:
  name: web_dev